<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lấy lại mật khẩu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../style/forgotPass.css">
</head>

<body>
    <div class="container">
        <header>
            <a href=""><img src="https://cdn.popsww.com/popsapp/assets/images/icons/logo-pops.png" alt=""></a>
        </header>
        <div id="forgot-pass">
            <h2>Quên mật khẩu</h2>
            <p>Nhập email hoặc số điện thoại để cập nhật lại mật khẩu</p>

            <form action="">
                <div class="forgot-pass">
                    <input type="text" placeholder="Nhập số điện thoại hoặc email">
                    <span>Nhập thông tin ở đây</span>
                </div>
                <button id="forgot-pass-submit">Gửi</button>
            </form>
        </div>
    </div>

    <script src="../javascript/register.js"></script>
</body>

</html>
