<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../style/register.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="../index.html"><img src="https://cdn.popsww.com/popsapp/assets/images/icons/logo-pops.png" alt=""></a>
        </header>
        <div id="register">
            <h2>Đăng ký</h2>
            <p>Tạo tài khoản mới hoặc bạn có thể đăng nhập bằng tài khoản POPS Kids.</p>
            <div class="register-icons">
                <img src="../icon/facebook.svg" alt="">
                <img src="../icon/google.svg" alt="">
            </div>
            <h5>hoăc Tiếp tục với</h5>
            <form action="">
                <div class="register-input">
                    <input type="text" placeholder="Nhập số điện thoại hoặc email">
                    <span>Nhập thông tin ở đây</span>
                </div>
                <div class="register-input">
                    <div>
                        <input type="text" placeholder="Mật khẩu">
                        <i class="fa-regular fa-eye"></i>
                    </div>
                    <span>Nhập thông tin ở đây</span>
                </div>
                <div class="register-input">
                    <div>
                        <input type="text" placeholder="Xác nhận mật khẩu">
                        <i class="fa-regular fa-eye"></i>
                    </div>
                    <span></span>
                </div>
                <button id="register-submit">ĐĂNG KÝ</button>
                <p>Bằng cách chọn "Đăng ký tài khoản",</p>
            <br>
            <p>bạn đồng ý với các <a href="https://pops.vn/terms-of-use">Điều khoản sử dụng</a></p>
            <h4>Đã có tài khoản? <a href="../html/login.html">Đăng nhập</a></h4>
            </form>
            
        </div>
    </div>

    <script src="../javascript/register.js"></script>
</body>
</html>
